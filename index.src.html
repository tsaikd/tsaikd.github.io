<!doctype html>
<html lang="zh-TW" ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title translate>KD's Homepage</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<!-- build:css index/index.min.css -->
		<link rel="stylesheet" href="index/index.css">
		<!-- endbuild -->
		<script src="lib/angular/angular.js"></script>
		<!-- build:js index/index.min.js -->
		<script src="lib/ga.js"></script>
		<script src="lib/angular-local-storage/angular-local-storage.js"></script>
		<script src="lib/angular-translate/angular-translate.js"></script>
		<script src="lib/base.js"></script>
		<script src="lib/locale.js"></script>
		<script src="index/index.js"></script>
		<!-- no load in dev mode
		<script src="index/index.ngtpl.tmp.js"></script>
		-->
		<!-- endbuild -->
	</head>
	<body ng-controller="IndexCtrl">
		<select ng-controller="LocaleCtrl" ng-model="locale" ng-options="lang.id as lang.name for lang in locales" ng-change="updateLocale()" class="form-control input-sm" style="width: auto; position: absolute; right: 1em; top: 1em;"></select>
		<div class="hidden-xs" style="text-align: center; margin-top: 80px; font-size: 55px;">
			<div translate>tsaikd's Homepage</div>
			<div>這是國王的網頁</div>
			<div>聰明的人才看的到</div>
		</div>
		<div class="visible-xs" style="font-size: 40px; padding-left: 15px;">
			<div translate>tsaikd's Homepage</div>
		</div>

		<div class="container">
			<div class="hidden-xs" style="height: 50px;"></div>
			<div class="row" style="font-size: 40px; margin-top: 20px;">
				<div class="col-md-3 col-md-offset-2 col-sm-4"><a href="blog/" ng-click="track('blog')">KD's Blog</a></div>
				<div class="col-md-3 col-sm-4"><a href="kdintro/" ng-click="track('intro')">KD's Intro</a></div>
				<div class="col-md-3 col-sm-4"><a href="https://github.com/tsaikd" ng-click="track('git')">KD's Git</a></div>
			</div>

			<div class="hidden-xs" style="height: 50px;"></div>
			<div class="row" style="font-size: 15px; margin-top: 20px;">
				<div class="col-md-2 col-md-offset-1 col-sm-3"><a href="http://www.google.com/analytics/" ng-click="track('analytics')">Google Analytics</a></div>
				<div class="col-md-5 col-md-offset-1 col-sm-6">
					<div class="row">
						<div class="col-md-4 col-sm-4"><a href="http://www.flickr.com/photos/tsaikd/" ng-click="track('flickr')">KD Flickr</a></div>
						<div class="col-md-4 col-sm-4"><a href="http://www.google.com/calendar/embed?src=tsaikd%40gmail.com" ng-click="track('calendar')" translate>KD Calendar</a></div>
						<div class="col-md-4 col-sm-4"><a href="https://www.facebook.com/tsaikd" ng-click="track('facebook')">KD Facebook</a></div>
					</div>
				</div>
				<div class="col-md-2 col-md-offset-1 col-sm-3"><a href="https://mail.google.com/mail/" ng-click="track('gmail')">Gmail</a></div>
			</div>
		</div>
	</body>
</html>
