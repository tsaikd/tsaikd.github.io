<!doctype html>
<html lang="zh-TW" ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="google-site-verification" content="19llJ_wNlrr40Yt163Hv-VFi_syacHWGs1pKqMq2BAc">
		<title translate>KD's Homepage</title>
		<link rel="shortcut icon" href="favicon.ico">

		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

		<!-- build:css public/index.min.css -->
		<link rel="stylesheet" href="src/index/main.css">
		<!-- endbuild -->

		<script src="lib/angular/angular.js"></script>

		<script src="src/config/app.js"></script>
		<script src="src/config/ga.js"></script>

		<script src="src/index/main.js"></script>
		<!--
		<script src="src/angular-template.tmp.js"></script>
		-->
		<!-- endbuild -->
	</head>
	<body ng-controller="IndexCtrl">
		<select ng-controller="LocaleCtrl" ng-model="locale" ng-options="lang.id as lang.name for lang in locales" ng-change="updateLocale()" class="form-control input-sm" style="width: auto; position: absolute; right: 1em; top: 1em;"></select>
		<div class="hidden-xs" style="text-align: center; margin-top: 80px; font-size: 55px;">
			<div ng-show="locale == 'en'">
				<div>&nbsp;</div>
				<div translate>tsaikd's Homepage</div>
				<div>&nbsp;</div>
			</div>
			<div ng-show="locale != 'en'">
				<div translate>tsaikd's Homepage</div>
				<div>這是國王的網頁</div>
				<div>聰明的人才看的到</div>
			</div>
		</div>
		<div class="visible-xs" style="font-size: 40px; padding-left: 15px;">
			<div translate>tsaikd's Homepage</div>
		</div>

		<div class="container">
			<div class="hidden-xs" style="height: 50px;"></div>
			<div class="row" style="font-size: 40px; margin-top: 20px;">
				<div class="col-md-3 col-md-offset-2 col-sm-4">
					<a ng-show="github" href="http://www.tsaikd.org/blog/">KD's Blog</a>
					<a ng-show="!github" href="blog/">KD's Blog</a>
				</div>
				<div class="col-md-3 col-sm-4">
					<a href="kdintroplain.html">KD's Intro</a>
				</div>
				<div class="col-md-3 col-sm-4"><a href="https://github.com/tsaikd">KD's Git</a></div>
			</div>

			<div class="hidden-xs" style="height: 50px;"></div>
			<div class="row" style="font-size: 15px; margin-top: 20px;">
				<div class="col-md-2 col-md-offset-1 col-sm-3"><a href="http://www.google.com/analytics/">Google Analytics</a></div>
				<div class="col-md-5 col-md-offset-1 col-sm-6">
					<div class="row">
						<div class="col-md-4 col-sm-4 col-md-offset-1"><a href="http://www.google.com/calendar/embed?src=tsaikd%40gmail.com" translate>KD Calendar</a></div>
						<div class="col-md-4 col-sm-4"><a href="https://www.facebook.com/tsaikd">KD Facebook</a></div>
					</div>
				</div>
				<div class="col-md-2 col-md-offset-1 col-sm-3"><a href="https://mail.google.com/mail/">Gmail</a></div>
			</div>
		</div>
		<div ng-show="!!loading" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px;">
			<div style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; background: #fff;"></div>
			<table style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px;">
				<tr>
					<td style="text-align: center;">
						<img src="src/index/loading.png" class="spinner active" style="width: 128px; height: 128px;"/>
					</td>
				</tr>
			</table>
		</div>

</html>
